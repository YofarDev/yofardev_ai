    color: "#438EFF"
    icon_background_color: "#438EFF"
    image: "assets/splash.png"

 

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/sound_effects/
    - assets/lotties/
    - assets/avatar/
    - assets/avatar/mouth/
